info:
  contact: {}
paths:
  /admin:
    delete:
      consumes:
      - application/json
      description: deletes an admin from the database
      parameters:
      - description: Email of the admin
        format: email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Function used to delete an admin
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: gets an admin from the database
      parameters:
      - description: Email of the admin
        format: email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Function used to get an admin
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: saves an admin on the database
      parameters:
      - description: Email of the admin
        format: email
        in: query
        name: email
        required: true
        type: string
      - description: Password of the admin
        format: password
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Function used to save an admin
      tags:
      - admin
  /admin/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
  /admin/numbers:
    get:
      consumes:
      - application/json
      description: gets a list of numbers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: list
      summary: Test function for getting a list of numbers
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: saves a number on a list
      parameters:
      - description: Number to be saved
        format: int
        in: query
        name: number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Test function for saving a number
      tags:
      - admin
swagger: "2.0"
